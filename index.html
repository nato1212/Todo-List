<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Todo List</h1>
    </header>
    <main>
      <div class="add-task">
        <label for="task">Add task</label>
        <input
          type="text"
          id="inputTask"
          placeholder="write new task"
          required
        />
        <label for="date">Add deadline</label>
        <input type="date" id="inputDate" required />
        <button type="submit" id="btnAdd">Add</button>
      </div>
      <div class="sort">
        <div class="sort-buttons">
          <button id="btnSortOrder">Sort by input order</button>
          <button id="btnSortDate">Sort by date</button>
          <button id="btnSortAlphabet">Sort Alphabetically</button>
        </div>
      </div>
      <div class="tasks">
        <div class="task">
          <h2>Task</h2>
          <h2>Deadline</h2>
          <h2>Mark</h2>
          <h2>Delete</h2>
        </div>
      </div>
      <div class="tasks" id="todoList"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
